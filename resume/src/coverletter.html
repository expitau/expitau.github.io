<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 1Password Cover Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js-yaml.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="bg-slate-50" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <div id="app">
        <div v-if="data.meta.pages >= 1" class="mx-auto drop-shadow-2xl text-stone-800"
            style="width: 70rem; page-break-after: always;">
            <div class="bg-stone-700 w-full text-stone-50 p-12 flex flex-row justify-between">
                <div>
                    <div class="text-6xl font-bold">{{data.header.name}}</div>
                    <div class="text-xl text-stone-100">{{data.header.description}}</div>
                </div>
                <div class="text-right font-bold">
                    <div>{{data.header.email}} | {{data.header.phone}}</div>
                    <div>{{data.header.address}}</div>
                    <div>{{data.header.linkedin}}</div>
                    <div>{{data.header.github}}</div>
                </div>
            </div>
            <div class="flex flex-row" style="height: 78.5rem">
                <div class="bg-stone-50 px-20 py-12 w-full">
                    Nov 18, 2024
                    <br>
                    <br>
                    Dear Hiring Manager,
                    <br>
                    <br>
                    Sincerely,
                    <br>
                    <br>

                    Nathan D'Silva
                </div>
            </div>
        </div>
    </div>
</body>

</html>
